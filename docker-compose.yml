version: '2'
services:
    web:
        image: nginx:latest
        ports:
            - "8000:80"
            - "3000:443"
        restart: always
        volumes:
            - "./configs/nginx/default.conf:/etc/nginx/conf.d/default.conf"
            - "./app:/var/www/app"
        volumes_from:
            - php
        depends_on:
            - php
            - mysqldb
    php:
        image: nanoninja/php-fpm
        restart: always
        volumes:
            - "./configs/php-fpm/php.ini:/usr/local/etc/php/conf.d/php.ini"
            - "./app:/var/www/app"
    composer:
        image: "composer"
        volumes:
            - "./app:/app"
        command: install
    mysqldb:
        image: mysql
        container_name: ${MYSQL_HOST}
        restart: always
        env_file:
            - ".env"
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - MYSQL_USER=${MYSQL_ROOT_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        ports:
            - "8989:3306"
        volumes:
            - "./data/db:/var/lib/mysql"
            - ./data/init/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro